{{define "title"}}Racers{{end}}

{{define "header"}}
<div class="header-component" data-message="Racer list"></div>
{{end}}

{{define "content"}}

<table class="table">
  <thead>
  <tr>
    <th scope="col">Rating</th>
    <th scope="col">Name</th>
    <th scope="col">Details</th>
  </tr>
  </thead>
  <tbody>
  {{range .Racers}}
  <tr>
    <td>{{.Rating}}</td>
    <td>{{.Name}}</td>
    <td><a href="/racers/{{.ID}}">Details</a></td>
  </tr>
  {{end}}
</table>

{{end}}
