{{define "title"}}{{.Racer1.Name}} vs {{.Racer2.Name}}{{end}}

{{define "header"}}
<div class="header-component" data-message="{{.Racer1.Name}} vs {{.Racer2.Name}}"></div>
{{end}}

{{define "content"}}
  <div class="row">
    <div class="d-flex flex-column bd-highlight mb-3">
      <div class="p-2 bd-highlight">Name: {{.Racer1.Name}}</div>
      <div class="p-2 bd-highlight">
        <form method="post">
          <input type="hidden" name="token" value="{{.Token}}">
          <input type="hidden" name="vote" value="{{.Vote1}}">
          <input type="submit" value="Джентельмен">
        </form>
      </div>
    </div>

    <div class="d-flex flex-column bd-highlight mb-3">
      <div class="p-2 bd-highlight">Name: {{.Racer2.Name}}</div>
      <div class="p-2 bd-highlight">
        <form method="post">
          <input type="hidden" name="token" value="{{.Token}}">
          <input type="hidden" name="vote" value="{{.Vote2}}">
          <input type="submit" value="Джентельмен">
        </form>
      </div>
    </div>
  </div>

{{end}}
